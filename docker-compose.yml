version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/todolist
      - SESSION_SECRET=your-super-secret-session-key-change-in-production
      - PORT=3000
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - todoapp-network

  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    networks:
      - todoapp-network

volumes:
  mongo-data:

networks:
  todoapp-network:
    driver: bridge